    <h1>system</h1>
    <p id="demo">I think this movie was BAD and 100% Stupid! But the Acting was Amazing and 3 actors were great.</p>
    <script>
       const comment = document.getElementById("demo").innerText; 
        const bannedWords = ['bad', 'ugly', 'stupid'];
        const bannedRegex = new RegExp(bannedWords.join('|'), 'gi');
        const cleanedComment = comment.replace(bannedRegex, '***');
 document.getElementById("demo").innerHTML = cleanedComment; 

        const number= cleanedComment.match(/\d+/g).length;
        //document.getElementById("demo").innerHTML = number; 
        console.log(number);
       
const capitalizedWordCount = comment.match(/\b[A-Z][a-z]*\b/g).length;

    console.log(capitalizedWordCount);
       
    

    </script>
